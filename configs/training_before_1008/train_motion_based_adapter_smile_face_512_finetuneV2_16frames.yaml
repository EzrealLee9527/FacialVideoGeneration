image_finetune: false

output_dir: "outputs"
pretrained_model_path: "runwayml/stable-diffusion-v1-5"
unet3d_pretrained_model_path: '/data00/huggingface/hub/models--runwayml--stable-diffusion-v1-5/snapshots/c9ab35ff5f2c362e9e22fbafe278077e196057f0'
adapter_model_path: "/data00/llz_work/AnimateDiff-adapter/outputs/train_smile_face_512_adapter-2023-08-31T11-10-04/checkpoints/checkpoint-epoch-500.ckpt"
unet_checkpoint_path: "/data00/models/Motion_Module/mm_sd_v15_v2.ckpt"

unet_additional_kwargs:
  use_inflated_groupnorm         : true  # NOTE
  motion_module_mid_block        : true  # NOTE

  use_motion_module              : true
  motion_module_resolutions      : [ 1,2,4,8 ]
  unet_use_cross_frame_attention : false
  unet_use_temporal_attention    : false

  motion_module_type: Vanilla
  motion_module_kwargs:
    num_attention_heads                : 8
    num_transformer_block              : 1
    attention_block_types              : [ "Temporal_Self", "Temporal_Self" ]
    temporal_position_encoding         : true
    temporal_position_encoding_max_len : 32    # NOTE
    temporal_attention_dim_div         : 1
    zero_initialize                    : true

noise_scheduler_kwargs:
  num_train_timesteps: 1000
  beta_start:          0.00085
  beta_end:            0.012
  beta_schedule:       "linear"
  steps_offset:        1
  clip_sample:         false

data_class:         "SmileGif"
train_data:
  meta_path:        "/data00/Datasets/Videos/smile/filelist.txt"
  data_dir:         "/data00/Datasets/Videos/smile/gifs"
  resolution:       [512,512]
  frame_stride:     1
  video_length:     16

validation_data:
  prompts:
    - "a person is smiling."
    - "a girl is smiling."
    - "a boy is smiling."
  num_inference_steps: 25
  guidance_scale: 8.

trainable_modules:
  - "motion_modules."


learning_rate:    1.e-4
train_batch_size: 2

max_train_epoch:      100
max_train_steps:      -1
checkpointing_epochs: 2
checkpointing_steps:  -1

validation_steps:       50
validation_steps_tuple: [2, 50]

global_seed: 42
mixed_precision_training: true
enable_xformers_memory_efficient_attention: True

is_debug: False
