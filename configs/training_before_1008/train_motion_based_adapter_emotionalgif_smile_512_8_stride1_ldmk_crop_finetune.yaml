image_finetune: false

output_dir: "outputs"
pretrained_model_path: "runwayml/stable-diffusion-v1-5"
unet3d_pretrained_model_path: '/huggingface00/hub/models--runwayml--stable-diffusion-v1-5/snapshots/c9ab35ff5f2c362e9e22fbafe278077e196057f0'
adapter_model_path: "outputs/train_adapter_emotionalgif_smile_512_8_stride1_ldmk_faceparsing_crop_ddp-2023-09-07T11-06-56/checkpoints/checkpoint-epoch-500.ckpt"
unet_checkpoint_path: "models/Motion_Module/mm_sd_v15.ckpt"

unet_additional_kwargs:
  use_motion_module              : true
  motion_module_resolutions      : [ 1,2,4,8 ]
  unet_use_cross_frame_attention : false
  unet_use_temporal_attention    : false

  motion_module_type: Vanilla
  motion_module_kwargs:
    num_attention_heads                : 8
    num_transformer_block              : 1
    attention_block_types              : [ "Temporal_Self", "Temporal_Self" ]
    temporal_position_encoding         : true
    temporal_position_encoding_max_len : 24
    temporal_attention_dim_div         : 1
    zero_initialize                    : true

noise_scheduler_kwargs:
  num_train_timesteps: 1000
  beta_start:          0.00085
  beta_end:            0.012
  beta_schedule:       "linear"
  steps_offset:        1
  clip_sample:         false

num_workers: 32

data_class:         "EmotionsGif_controlnet"
train_data:
  data_dir:         "/dataset00/Videos/collected_emotions_gif_codeformer"
  emotions_type:    "smile"
  face_parsing_path: "/dataset00/Videos/collected_emotions_gif_face_parsing/"
  resolution:       [512,512]
  frame_stride:     1
  video_length:     8

validation_data:
  prompts:
    - "This man has a happy face."
    - "she then turns happy."
    - "he turns into an happy expression."
    - "this female remains an expression of happiness."
  num_inference_steps: 25
  guidance_scale: 8.

trainable_modules:
  - "motion_modules."

learning_rate:    1.e-4
train_batch_size: 2

max_train_epoch:      10
max_train_steps:      -1
checkpointing_epochs: 1
checkpointing_steps:  -1

validation_steps:       100
validation_steps_tuple: [2, 50]

global_seed: 42
mixed_precision_training: true
enable_xformers_memory_efficient_attention: True

is_debug: False
